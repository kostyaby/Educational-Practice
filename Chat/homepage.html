<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChatterBox</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    
        <div class="container">

            <div class="row">
                <div class="col-md-2 col-md-offset-2">
                    <div class="inner text-center">
                        <img src="img/brad.jpg" class="img-rounded avatar pull-left">
                        <input type="text" class="form-control input-field" value="Brad Petersen">                
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="inner static-text text-center">
                        is currently having a wonderful chat with              
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="inner text-right">
                        <input type="text" class="form-control input-field pull-left" value="Serenity Berry" disabled>         
                        <img src="img/serenity.jpg" class="img-rounded avatar">
                    </div>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="inner chat-inner">
                        <div class="pull-left">
                            <div class="author-name">You say:</div>
                            <div class="message-box your-message">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="pull-right">
                            <div class="author-name">Serenity Berry says:</div>
                            <div class="message-box opponent-message">Quisque eu tellus consequat.</div>
                            <div class="message-box opponent-message">Mauris dapibus tellus ac turpis tempor molestie.</div>
                        </div>
                        <div class="pull-left">
                            <div class="author-name">You say:</div>
                            <div class="message-box your-message">
                                Donec nec urna volutpat!
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="message-box your-message">
                                Tincidunt risus in!
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <div class="inner">
                        <textarea class="form-control fixed-height" rows="3">Sollicitudin risus!</textarea>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="inner">
                        <button type="button" class="btn btn-success btn-lg btn-block fixed-height" disabled>Connection is OK!</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block fixed-height">Send message!</button>
                    </div>
                </div>
            </div> 
            
        </div>

    </body>
</html>
